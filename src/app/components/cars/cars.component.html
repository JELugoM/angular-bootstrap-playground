<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Cars</h2>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars" (click)="getCar(car.$id)" class="row-click">
          <td>{{ car.$carMake }}</td>
          <td>{{ car.$carModel }}</td>
          <td>{{ car.$carYear }}</td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item" [ngClass]="{'disabled': pageNumber == 0}">
          <a class="page-link" href="" (click)="setPage(pageNumber - 1, $event)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let p of pages; let i = index" [ngClass]="{'active': i == pageNumber}">
          <a class="page-link" href="" (click)="setPage(i, $event)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': pageNumber == totalPages - 1}">
          <a class="page-link" href="" (click)="setPage(pageNumber + 1, $event)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
